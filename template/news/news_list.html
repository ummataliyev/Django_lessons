<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News list</title>
</head>
<body>
    <h1>All news list</h1>
    {% for news in news_list %}
        <a href="{% url 'news_detail' news.pk %}">
            <li>{{ news.title }}</li>
        </a>
    {% endfor %}
</body>
</html>
