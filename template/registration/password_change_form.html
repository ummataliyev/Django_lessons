{% extends 'news/base.html' %}
{% load static %}

{% block title %}Change User Profile Password{% endblock title %}

{% block content %}

    <h1>Change Password</h1>

    <p>Fill out the form below to change your password:</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <button type="submit">Change Password</button>
        </p>
    </form>

{% endblock content %}
